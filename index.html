<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids ankor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body id="body">
    <!--Header, first part, by Hanna-->
    <header id="headerID">
      <nav>
        <a href="#headerID" aria-label="Navigate to start page">
          <h1>Gottfrids ankor</h1>
        </a>
        <a href="#checkoutID" aria-label="Navigate to shopping cart">
          <span class="material-symbols-outlined">shopping_cart</span>
        </a>
      </nav>

      <section class="intro">
        <h2><br /><br />Välkommen till Gottfrids! Här finner du alla ankor du någonsin drömt om.. plus fler!</h2>
        <img
          class="intro-img-rubberduck"
          src="assets/img/header-purple-duck.png"
          alt="A drawn purple duck"
          width="300"
          height="300"
          loading="lazy"
        />
      </section>
    </header>

    <!--Main duck page-->
    <main>
      <section class="filtering__section">
        <p class="filter__price__text">Filtrera på pris:</p>
        <div class="sliders_control">
          <div id="sliderMinValue"></div>
          <input id="fromSlider" type="range" value="0" min="0" max="100" />
          <input id="toSlider" type="range" value="100" min="0" max="100" />
          <div id="sliderMaxValue"></div>
        </div>
      </section>

      <section class="sorting__section">
        <label>
          <select id="sort__options">
            <option selected disabled>Sortera på:</option>
            <option id="sortRating">Betyg</option>
            <option id="sortPriceLow">Pris: Lågt till högt</option>
            <option id="sortPriceHigh">Pris: Högt till lågt</option>
          </select>
        </label>
        <label>
          <select id="sort__categories">
            <option selected disabled>Välj kategori:</option>
            <option id="categoryAll">Alla</option>
            <option id="categoryUnique">Unik</option>
            <option id="categorySpecial">Speciell</option>
            <option id="categoryStandard">Standard</option>
          </select>
        </label>
      </section>

      <div class="duck__wrapper"></div>

      <!------ Shopping cart, by Joel-------->
      <section class="checkout" id="checkoutID">
        <h2>Varukorg</h2>

        <header class="checkout__header">
          <h3>Produkt</h3>
          <h3>Pris</h3>
          <h3>Antal</h3>
        </header>

        <section class="checkout__cart"></section>

        <label for="discount" title="Discount"> Rabattkod <input type="text" id="discount" name="discount" /> </label>

        <p id="msg__to__user">"message to user"</p>

        <div class="checkout__cart--sum">
          <span>Totalt : </span>
          <span id="cart__total__price"></span>
        </div>

        <div class="checkout__cart--confirm">
          <button role="button" class="btn btn-order">Kassa</button>
        </div>
      </section>

      <!--Form, last page, by Hanna-->
      <section class="checkoutContainer">
        <h3>Dina uppgifter:</h3>
        <form class="checkoutForm">
          <label for="firstName">
            <input type="text" id="firstName" class="validatedText lock" />
            <span>Förnamn</span>
          </label>
          <label for="surName">
            <input type="text" id="surName" class="validatedText lock" />
            <span>Efternamn</span>
          </label>
          <label for="address">
            <input type="text" id="address" class="validatedText lock" />
            <span>Adress (gata)</span>
          </label>
          <label for="zipCode">
            <input type="text" id="zipCode" class="validatedText lock" />
            <span id="zipCodeSpan">Postnummer</span>
          </label>
          <label for="cityName">
            <input type="text" id="cityName" class="validatedText lock" />
            <span>Postort</span>
          </label>
          <label for="buzzCode">
            <input type="text" id="buzzCode" class="lock" />
            <span>Eventuell portkod</span>
          </label>
          <label for="phoneNumber">
            <input type="text" id="phoneNumber" class="validatedText lock" />
            <span id="phoneNumberSpan">Telefonnummer</span>
          </label>
          <label for="email">
            <input type="email" id="email" class="validatedText lock" />
            <span>E-postadress</span>
          </label>

          <p>Välj betalsätt:</p>
          <label class="paymentMethodLabel" for="paymentCard">
            <input id="paymentCard" class="lock" type="radio" name="radio" />
            Kort
          </label>

          <label class="paymentMethodLabel" for="paymentInvoice">
            <input id="paymentInvoice" class="lock" type="radio" name="radio" />
            Faktura
          </label>

          <div class="hiddenPaymentCard">
            <label for="cardNumber">
              <input type="number" id="cardNumber" class="validatedText lock" />
              <span>Kortnummer</span>
            </label>
            <label for="expiryDate">
              <input type="number" id="expiryDate" class="validatedText lock" />
              <span>Utgångsdatum</span>
            </label>
            <label for="cvc">
              <input type="number" id="cvc" class="validatedText lock" />
              <span>CVC-kod</span>
            </label>
          </div>
          <div class="hiddenPaymentInvoice">
            <label for="socialSecurityNumber">
              <input type="text" id="socialSecurityNumber" class="validatedText lock" />
              <span id="socialSecurityNumberSpan">Personnummer</span>
            </label>
          </div>

          <label for="storageData" class="checkBoxes">
            <input type="checkbox" id="storageData" class="validatedCheckbox lock" />
            Jag godkänner Gottfrids Ankor:s behandling av mina personuppgifter
          </label>
          <label for="newsLetter" class="checkBoxes">
            <input type="checkbox" id="newsLetter" class="lock" checked />
            Jag vill prenumerera på Gottfrids Ankor:s nyhetsbrev!
          </label>

          <button type="submit" id="orderButton" class="lock">Skicka beställning</button>
          <p id="orderMessage"></p>
        </form>
        <button id="clearOrder">Rensa beställning</button>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
