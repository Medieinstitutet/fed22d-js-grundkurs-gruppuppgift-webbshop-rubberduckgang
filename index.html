<!DOCTYPE html>
<html lang="sv">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gottfrids ankor</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>


  <!--Header, first part, by Hanna-->
  <header>
    <nav>
      <h1>Gottfrids ankor</h1>
      <span class="material-symbols-outlined">shopping_cart</span>
    </nav>

    <section class="intro">
      <h2><br><br>Välkommen till Gottfrids! Här finner du alla ankor du någonsin drömt om.. plus fler!</h2>
      <img class="intro-img-rubberduck" src="assets/img/header-purple-duck.png" alt="A drawn purple duck" width="400"
        height="400" loading="lazy">
    </section>
  </header>

  <main>

    <section class="checkout__cart">
      <h2>Varukorg</h2>

      <header class="checkout__cart--header">
        <h3>Produkt</h3>
        <h3>Pris</h3>
        <h3>Antal</h3>
      </header>

      <div class="checkout__cart--row">
        <article class="checkout__cart--produkt">
          <img src="assets/img/produkt_1/produkt_1_a.webp" alt="yellow rubber duck" width="100">
          <p>Gul badanka - klassisk</p>
        </article>

        <article class="checkout__cart--pris">
          <span>150:- /sek</span>
        </article>

        <article class="checkout__cart--antal">
          <!--- Denna label ska göras visually-hidden i css/sass -->
          <label class="visually-hidden" for="antal">antal</label>
          <input type="number" id="antal" name="antal" min="1" value="1">

          <button role="button" class="btn-danger">Rensa</button>
        </article>
      </div>

      <hr>

      <div class="checkout__cart--summa">
        <span>Totalt</span>
        <span>150:- /sek</span>
      </div>

      <div class="checkout__cart--confirm">
        <button role="button" class="btn btn-order">Beställ</button>
        <button role="button" class="btn btn-cancel">Avbryt</button>
      </div>
    </section>


    <!--Form, last page, by Hanna-->
    <section class="checkoutContainer">
      <h3>Dina uppgifter:</h3>
      <form class="checkoutForm">
        <label for="firstName">
          <input type="text" id="firstName">
          <span>Förnamn:</span>
        </label>
        <label for="surName">
          <input type="text" id="surName">
          <span>Efternamn:</span>
        </label>
        <label for="adress">
          <input type="text" id="adress">
          <span>Adress (gata):</span>
        </label>
        <label for="zipCode">
          <input type="number" id="zipCode">
          <span>Postnummer:</span>
        </label>
        <label for="cityName">
          <input type="text" id="cityName">
          <span>Postort:</span>
        </label>
        <label for="buzzCode">
          <!--buzzCode doesn't need to be validated-->
          <input type="number" id="buzzCode">
          <span>Eventuell portkod:</span>
        </label>
        <label for="phoneNumber">
          <input type="text" id="phoneNumber">
          <span>Telefonnummer:</span>
        </label>
        <label for="email">
          <input type="email" id="email">
          <span>E-postadress:</span>
        </label>

          <p>Välj betalsätt:</p>
          <label class="paymentMethodLabel" for="paymentCard">
            <input id="paymentCard" type="radio" name="radio">
            Kort
            <span class="checkmark"></span>
          </label>

          <label class="paymentMethodLabel" for="paymentInvoice">
            <input id="paymentInvoice" type="radio" name="radio">
            Faktura
            <span class="checkmark"></span>
          </label>

        <!--Card & invoice-form is hidden, shown when chosen in scroll menu. Should be shown with display:flex, otherwise they'll be on top of each other-->

        <div class="hiddenPaymentCard">
          <label for="cardNumber">
            <input type="number" id="cardNumber">
            <span>Kortnummer:</span>
          </label>
          <label for="expiryDate">
            <input type="number" id="expiryDate">
            <span>Utgångsdatum:</span>
          </label>
          <label for="cvc">
            <input type="number" id="cvc">
            <span>CVC-kod:</span>
          </label>
        </div>

        <div class="hiddenPaymentInvoice">
          <label for="socialSecurityNumber">
            <input type="number" id="socialSecurityNumber">
            <span>Svenskt personnummer:</span>
          </label>
        </div>

          <label for="storageData" class="checkBoxes">
            <input type="checkbox" id="storageData">
            Jag godkänner Gottfrids Ankor:s behandling av mina personuppgifter
          </label>
          <label for="newsLetter" class="checkBoxes">
            <input type="checkbox" id="newsLetter" checked>
            Jag vill prenumerera på Gottfrids Ankor:s nyhetsbrev!
          </label>

        <button type="submit" id="orderButton" disabled>Skicka beställning</button>
        <p id="orderMessage"></p>
      </form>
      <button id="clearOrder">Rensa beställning</button>
    </section>

  </main>

  <script src="js/script.js"></script>

</body>

</html>
